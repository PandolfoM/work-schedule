<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">9AM</div>
        </div>
        <textarea id="nineAm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn nineAmBtn">
          <i class="fas fa-save fa-xc d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">10AM</div>
        </div>
        <textarea id="tenAm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn tenAmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">11AM</div>
        </div>
        <textarea id="elevenAm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn elevenAmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">12PM</div>
        </div>
        <textarea id="twelvePm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn twelvePmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">1PM</div>
        </div>
        <textarea id="onePm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn onePmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">2PM</div>
        </div>
        <textarea id="twoPm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn twoPmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">3PM</div>
        </div>
        <textarea id="threePm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn threePmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">4PM</div>
        </div>
        <textarea id="fourPm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn fourPmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">5PM</div>
        </div>
        <textarea id="fivePm" class="col-10 past"></textarea>
        <div class="col-1 saveBtn fivePmBtn">
          <i class="fas fa-save d-block text-center"></i>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>2
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/advancedFormat.min.js" integrity="sha512-brm/CVNJxTfT/wnEnz52tW8hRqphSYwR18CqmyGvSSrS7Ranj893WquF09Jpf6R0+KuxSTnpNzLGHi+tmXPFSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/isSameOrAfter.min.js" integrity="sha512-8gn84sM7ampZwKjmwm8+y8/FpiPbFVgJGqR5Aio1Lx2T08tEvmJQ5ffLWQFnjDkD/c4kzxebsVtJFswTIvvT+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/isBetween.min.js" integrity="sha512-KIV8ZFbBv94hZRpp8hxpMI87J38VwsifSSg9oBjJ+DEjnWE62zqLTgZ9+E1wiWR7e5q4NChxdCC70jR9nwZHOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
